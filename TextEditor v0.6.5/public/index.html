        $('.code').css('display', 'none');
        setTimeout( () => {
          $('#download').css('display', 'none');
        }, 2500)
        $('.Apps').click( () => {
          if ( $('#download').css('display') == 'flex' ) {
            $('#download').css('display', 'none');
          } else {
            $('#download').css('display', 'block');
            $('#download').css('display', 'flex');
            setTimeout( () => {
              $('#download').css('display', 'none');
            }, 5000)
          }
        });
          
         $('#but').on('click', () => {
          if ( $('#download').css('display') == 'flex' || $('#download').css('display') == 'none' ) {
            $('#download').css('display', 'none');
            $('#download').css('display', 'nod');
          } 
        });
      });
     
      function run() { 
        if ( $('.code').css('display') == 'none' ) {
          $('.code').css('display', 'block');
          $('.Apps').css('display', 'none');
        } else {
          $('.code').css('display', 'none');
          $('.Apps').css('display', 'block');
        }
      }

      function save_data() {
        var fileName = prompt("Save file as..")
          y.push(fileName);
      
      var input = $('.Apps').html()
      localStorage.setItem(fileName, input);
      }
      function get_data() {
        console.log('here');
        
        var key = prompt("Choose a file to retrieve: " + Object.keys(localStorage));
        var storedValue = localStorage.getItem(key);
        // alert(storedValue);
        $('.Apps').html(storedValue);
        $('#root').load();
      }
      function del() {
        var target = prompt('Choose file to delete: ' + Object.keys(localStorage))
        localStorage.removeItem(target);
      }
     
    </script>
